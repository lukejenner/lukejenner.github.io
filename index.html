<script>
var sound1 = new Howl({
  src: ['assets/convergence_edu4.mp3', 'Add File', 'Add File'],
  autoplay: true,
  volume: 0.5,
  loop: true,
  preload: true,
  rate: 1
});

var myElement1 = document.getElementsByClassName("audio1");

var elementWatcher1 = scrollMonitor.create(myElement1, {top: 0, bottom: 0});

elementWatcher1.enterViewport(function() {
    sound1.play();
});
elementWatcher1.exitViewport(function() {
    sound1.stop();
    //elementWatcher1.destroy(myElement1);
});
</script>
